<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
      <label for="CouponID" class="control-label col-sm-2">Coupon ID</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert The Coupon ID"
                  type="number" name="idtoget" [(ngModel)] = "idtoget" />
      </div>
  </div>
<div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <button (click) = "getCoupon()" class="btn btn-primary btn-lg">Get Coupon <span class="glyphicon glyphicon-search"></span></button>
          </div>
    </div>
    <table style="margin-left: 10px" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Amount</th>
                <th>Coupon Type</th>
                <th>message</th>
                <th>price</th>
                <th>image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{_coupon.id}}</td>
                <td>{{_coupon.title}}</td>
                <td>{{_coupon.startDate}}</td>
                <td>{{_coupon.endDate}}</td>
                <td>{{_coupon.amount}}</td>
                <td>{{_coupon.type}}</td>
                <td>{{_coupon.message}}</td>
                <td>{{_coupon.price}}</td>
                <td>{{_coupon.image}}</td>
            </tr>
        </tbody>
    </table>
</form>
