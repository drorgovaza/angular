<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
    <label for="inputEndDate" class="control-label col-sm-2">EndDate</label>
    <div class="col-sm-6">
        <input class="form-control" placeholder="Insert EndDate"
        [(ngModel)] = "CouponDate"
                type="date" id="inputDate" name = "date"/>
    </div>
  </div>
  <hr>
  </form>
  <table style="margin-left: 10px" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Amount</th>
        <th>Coupon Type</th>
        <th>Message</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of _coupons">
        <td>{{c.id}}</td>
        <td>{{c.title}}</td>
        <td>{{c.startDate}}</td>
        <td>{{c.endDate}}</td>
        <td>{{c.amount}}</td>
        <td>{{c.type}}</td>
        <td>{{c.message}}</td>
        <td>{{c.price}}</td>
        <td>{{c.image}}</td>
        </tr>
    </tbody>
  </table>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
     <button (click) = "getCouponsByDate()" class="btn btn-primary btn-lg">Get Coupons By Date <span class="glyphicon glyphicon-search"></span></button>
      </div>
  </div>
