<table style="margin-left: 10px" class="table table-striped table-bordered">
  <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Amount</th>
        <th>Coupon Type</th>
        <th>Message</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let c of _coupons">
        <td>{{c.id}}</td>
        <td>{{c.title}}</td>
        <td>{{c.startDate}}</td>
        <td>{{c.endDate}}</td>
        <td>{{c.amount}}</td>
        <td>{{c.type}}</td>
        <td>{{c.message}}</td>
        <td>{{c.price}}</td>
        <td>{{c.image}}</td>
      </tr>
  </tbody>
</table>
