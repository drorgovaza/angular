<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
      <label for="CouponDate" class="control-label col-sm-2">Coupon Date</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert Date To Get All Purchase Coupons Up To This Date"
                  type="date" name="dateGiven" [(ngModel)] = "dateGiven" />
      </div>
  </div>
<br>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button (click) = "getCouponsByDate()" class="btn btn-primary btn-lg">Search <span class="glyphicon glyphicon-search"></span></button>
          </div>
  </div>
  <table style="margin-left: 10px" class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Coupon Type</th>
              <th>message</th>
              <th>price</th>
              <th>image</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let c of _coupons">
              <td>{{c.id}}</td>
              <td>{{c.title}}</td>
              <td>{{c.startDate}}</td>
              <td>{{c.endDate}}</td>
              <td>{{c.type}}</td>
              <td>{{c.message}}</td>
              <td>{{c.price}}</td>
              <td>{{c.image}}</td>
          </tr>
      </tbody>
  </table>
</form>
