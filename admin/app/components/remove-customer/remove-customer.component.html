<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
      <label for="customerId" class="control-label col-sm-2">Customer Id</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert Customer ID To Remove"
                  type="text" name="customerId" [(ngModel)] = "idtoremove" />
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)= "removeCustomer()" type="remove" class="btn btn-default">Remove</button>
        </div>
    </div>
  </form>
