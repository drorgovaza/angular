<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
      <label for="companyName" class="control-label col-sm-2">Company Name</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert New Company Name"
          [(ngModel)] = "company.compName" 
          type="text" id="companyName" name="companyName" />
      </div>
  </div>

  <div class="form-group">
      <label for="inputPassword" class="control-label col-sm-2">Password</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert New Password"
          [(ngModel)] = "company.password"
          type="password" id="inputPassword" name="password"/>
      </div>
  </div>

  <div class="form-group">
      <label for="inputEmail" class="control-label col-sm-2">Email</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert Your Email"
          [(ngModel)] = "company.email"
          type="text" id="inputEmail" name="email"/>
      </div>

  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button (click)="createCompany()" class="btn btn-default">Create Company</button>
      </div>
  </div>
  
  <pre>
    {{company | json}}
  </pre>
</form>
