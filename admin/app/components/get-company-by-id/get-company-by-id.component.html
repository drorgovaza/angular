<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
    <label for="companyId" class="control-label col-sm-2">Get Company By ID</label>
    <div class="col-sm-6">
        <input class="form-control" placeholder="Insert The Company ID"
                type="number" name="idtoget" [(ngModel)] = "idtoget" />
    </div>
  </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button (click)= "getCompany()" type="get" class="btn btn-default">Get <span class="glyphicon glyphicon-search"></span></button>
    </div>
</div> 
<table style="margin-left: 10px" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{_company.id}}</td>
                <td>{{_company.compName}}</td>
                <td>{{_company.password}}</td>
                <td>{{_company.email}}</td>
            </tr>
        </tbody>
    </table>
</form>
