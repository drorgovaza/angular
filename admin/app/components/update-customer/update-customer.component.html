<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
    <label for="customerId" class="control-label col-sm-2">Customer Id</label>
    <div class="col-sm-6">
        <input class="form-control" placeholder="Insert Customer ID To Update"
        [(ngModel)] = "customer.id" 
                type="text" id="customerId" name="customerId" />
    </div>
  </div>
<div class="form-group">
  <label for="inputPassword" class="control-label col-sm-2">Password</label>
  <div class="col-sm-6">
      <input class="form-control" placeholder="Insert New Password"
      [(ngModel)] = "customer.password"
              type="password" id="inputPassword" name="password"/>
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button (click)="updateCustomer()" type="updatae" class="btn btn-default">Update</button>
    </div>
</div>
<pre>
  {{company | json}}
</pre>
</form>
