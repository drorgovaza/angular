<form class="form-horizontal" style="margin-left: 20px">

  <div class="form-group">
    <label for="companyId" class="control-label col-sm-2">Company Id</label>
    <div class="col-sm-6">
        <input class="form-control" placeholder="Insert Company ID To Update"
        [(ngModel)] = "company.id" 
                type="text" id="companyId" name="companyId"/>
    </div>
  </div>

    <div class="form-group">
      <label for="inputPassword" class="control-label col-sm-2">Password</label>
      <div class="col-sm-6">
          <input class="form-control" placeholder="Insert New Password"
          [(ngModel)] = "company.password"
                  type="password" id="inputPassword" name="password"/>
      </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="control-label col-sm-2">Email</label>
    <div class="col-sm-6">
        <input class="form-control" placeholder="Insert Your Email"
        [(ngModel)] = "company.email"
                type="text" id="inputEmail" name="email"/>
    </div>
</div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="updateCompany()" class="btn btn-default">Update Company <span class="glyphicon glyphicon-floppy-saved"></span></button>
        </div>
    </div>

    <pre>
        {{company | json}}
    </pre>
  </form>
