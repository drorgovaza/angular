<table style="margin-left: 10px" class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let c of _companies">
          <td>{{c.id}}</td>
          <td>{{c.compName}}</td>
          <td>{{c.password}}</td>
          <td>{{c.email}}</td>
      </tr>
  </tbody>
</table>
