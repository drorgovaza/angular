<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
    <label for="customerId" class="control-label col-sm-2">Customer Id</label>
    <div class="col-sm-6">
        <input class="form-control" placeholder="Insert The Customer ID"
                type="number" name="idtoget" [(ngModel)] = "idtoget"/>
    </div>
  </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button (click)= "getCustomer()" type="get" class="btn btn-default">Get</button>
    </div>
</div>
<table style="margin-left: 10px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{_customer.id}}</td>
            <td>{{_customer.custName}}</td>
            <td>{{_customer.password}}</td>
        </tr>
    </tbody>
</table>
</form>
